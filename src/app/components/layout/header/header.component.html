<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">New Courses Academy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" *ngIf="(user$ |async) && (user$ |async).displayName" > welcome: {{(user$ |async).displayName}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['']" routerLinkActive="active">Home </a>
        </li>
        <li class="nav-item" *ngIf="(user$ | async) && (user$ | async).isAdmin">
          <a class="nav-link"  [routerLink]="['/category']" routerLinkActive="active">Categories</a>
        </li>
        <li class="nav-item dropdown" *ngIf="(user$ | async) ">
          <a class="nav-link dropdown-toggle pointer" id="navbarDropdowncourses" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Courses
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdowncourses">
            <a class="dropdown-item pointer" *ngIf="(user$ | async) && (user$ | async).isAdmin" routerLink="/courses">All Courses</a>
            <a class="dropdown-item pointer" *ngIf="(user$ | async) && !(user$ | async).isAdmin" routerLink="/my-courses">My Courses</a>
            <a class="dropdown-item pointer" *ngIf="(user$ | async) && (user$ | async).isAdmin" routerLink="/courses/add">Add New Course</a>
          </div>
        </li>
        <li class="nav-item dropdown" *ngIf="(user$ | async) && (user$ | async).isAdmin">
          <a class="nav-link dropdown-toggle pointer" id="navbarDropdownstudents" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Students
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownstudents">
            <a class="dropdown-item pointer" routerLink="/students">All Students</a>
            <a class="dropdown-item pointer" routerLink="/manage-enrolls">Students Pending Courses</a>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link" *ngIf="!(user$ | async)" class="nav-link pointer" [routerLink]="['/account/register']" routerLinkActive="active" >Register</a>
        </li>
        <li class="nav-item">
          <a *ngIf="!(user$ | async)" class="nav-link pointer" [routerLink]="['/account/login']" routerLinkActive="active"  >Login
          </a>

          <a *ngIf="(user$ | async)" class="nav-link pointer" (click)="logout()" routerLinkActive="active"  >Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
