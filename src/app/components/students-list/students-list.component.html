<div class="container pt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (student$ | async); let i = index">
        <th scope="row" *ngIf="item">{{i +1}}</th>
        <td *ngIf="item">{{item?.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
