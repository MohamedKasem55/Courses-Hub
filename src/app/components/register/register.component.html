<div class="w-100 h-100 bg-light d-flex justify-content-center align-items-center">
  <main class="form-signin">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal">Register Now</h1>
      <label for="displayName" class="sr-only">User Name</label>
      <input  formControlName="displayName" type="text" id="text" class="form-control" placeholder="User Name" required autofocus="">
      <div *ngIf="registerForm.controls['displayName'].errors && (registerForm.controls['displayName'].dirty || registerForm.controls['displayName'].touched)" class="alert-email alert-danger-email"><br>
        <small style="display:block;"class="alert alert-danger" [hidden]="!registerForm.controls['displayName'].errors.required">
          User Name is required
        </small>
        <small style="display:block;"class="alert alert-danger" [hidden]="!registerForm.controls['displayName'].errors.minlength">
          minimum 6 charachters
        </small>
      </div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input  formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="">

          <div *ngIf="registerForm.controls['email'].errors && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="alert-email alert-danger-email"><br>
            <small style="display:block;"class="alert alert-danger" [hidden]="!registerForm.controls['email'].errors.required">
              Email is required
            </small>
            <small style="display:block;"class="alert alert-danger" [hidden]="!registerForm.controls['email'].errors.email">
              Please input a valid email.
            </small>
          </div>

      <label for="inputPassword" class="sr-only">Password</label>
      <input required formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div *ngIf="registerForm.controls['password'].errors && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="alert-email alert-danger-email"><br>
        <small style="display:block;"class="alert alert-danger" [hidden]="!registerForm.controls['password'].errors.required">
          User Password is required
        </small>
        <small style="display:block;"class="alert alert-danger" [hidden]="!registerForm.controls['password'].errors.minlength">
          minimum 6 charachters
        </small>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!registerForm.valid || submitted">Sign up <i *ngIf="submitted" class="fa fa-spinner fa-spin"></i></button>
    </form>
    </main>
</div>
